<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <script src="script.js" defer></script>
    <title>Sign Up Form</title>
</head>
<body>
    <div id="img">
        <img src="https://rb.gy/8m1doy">
    </div>
    <div id="main">
        <div class="content">
            <p class="top">
                This is not a real online service! You know you need something
                like this in your life to help you realize your deepest dreams.
                Sign up now to get started.
            </p>
            <p>
                You <span>know</span> you want to.
            </p>
        </div>
        <div class="action">
            <p> Let's do this!</p>
            <p>
                <form action="/here" method="post">
                    <div>
                        <label for="first_name">First Name</label>
                        <input type="text" id="first_name" name="first_name" autofocus>

                        <label for="email">*Email</label>
                        <input type="email" id="email" name="email" placeholder="name@example.com" required>

                        <label for="password">*Password</label>
                        <input type="password" id="password" name="password" pattern="^(?=.*[A-Z])(?=.*\d).{7,}$" required>
                    </div>
                    <div>
                        <label for="last_name">Last Name</label>
                        <input type="text" id="last_name" name="last_name">

                        <label for="phone_number">Phone Number</label>
                        <input type="tel" id="phone_number" name="phone_number" placeholder="(123)456-7890">

                        <label for="confirm_password">Confirm Password</label>
                        <input type="password" id="confirm_password" name="confirm_password" required>
                    </div>
                </form>
            </p>
        </div>
        <div class="content">
            <button type="submit">Create An Account</button>
            <p>
                Already have an account? <span class="login">Log In</span>
            </p>
        </div>

    </div>
</body>
</html>
